<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report Card - Jefferson Tan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f6ff;
            padding: 40px;
            color: #333;
        }
        h1, h2 {
            color: #004aad;
        }
        table {
            width: 60%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: left;
        }
        .status {
            font-size: 20px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Report Card</h1>
    <p><strong>Student Name:</strong> Jefferson Tan</p>

    <h2>Subjects & Grades</h2>
    <table>
        <tr><th>Subject</th><th>Grade</th></tr>
        <tr><td>Math</td><td>89</td></tr>
        <tr><td>English</td><td>78</td></tr>
        <tr><td>Science</td><td>94</td></tr>
        <tr><td>History</td><td>85</td></tr>
        <tr><td>PE</td><td>91</td></tr>
    </table>

    <p><strong>Average Grade:</strong> 87.4</p>
    <p class="status">Status: PASSED</p>

    <h2>Subject Remarks</h2>
    <table>
        <tr><th>Subject</th><th>Remark</th></tr>
        <tr><td>Math</td><td>Good</td></tr>
        <tr><td>English</td><td>Average</td></tr>
        <tr><td>Science</td><td>Excellent</td></tr>
        <tr><td>History</td><td>Satisfactory</td></tr>
        <tr><td>PE</td><td>Excellent</td></tr>
    </table>
</body>
</html>
