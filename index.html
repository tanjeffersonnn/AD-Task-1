<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AD Task 1 - Page 1</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Welcome to AD Task 1</h1>
    <p id="message"></p>
    <a href="page2.html" id="linkToPage2">Go to Page 2</a>
  </div>

  <script>
    let greeting = "Hello, student!";
    let grade = 85;
    let message = "";

    if (grade >= 75) {
      message = greeting + " Your grade is " + grade + ". You passed!";
    } else {
      message = greeting + " Your grade is " + grade + ". You failed.";
    }

    document.getElementById("message").innerText = message;

    document.getElementById("linkToPage2").addEventListener("click", function (e) {
      console.log("Clicked link to page 2");
      console.log("Link href:", this.href);
    });
  </script>
</body>
</html>
