<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Programming Basics - Looping</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #d4d4d4;
      font-family: 'Courier New', monospace;
      padding: 2rem;
    }
    h1, h2 {
      color: #569cd6;
    }
    .code {
      background: #252526;
      padding: 1rem;
      border-radius: 8px;
      white-space: pre-wrap;
    }
    a {
      color: #569cd6;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Programming Basics: Looping</h1>
  <p>This page shows a simple <code>for</code> loop counting from 1 to 5.</p>

  <h2>Loop Code:</h2>
  <div class="code" id="loopCode"></div>

  <h2>Loop Output:</h2>
  <div id="output"></div>

  <p><a href="index.html">Back to Declarations & Conditionals</a></p>

  <script>
    let output = '';
    for (let i = 1; i <= 5; i++) {
      output += `Count: ${i}\n`;
    }

    const loopCode = 
`for (let i = 1; i <= 5; i++) {
  console.log(i);
}`;

    document.getElementById('loopCode').textContent = loopCode;
    document.getElementById('output').textContent = output;
  </script>
</body>
</html>
