<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Report Card - Student Grades</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fff3e0;
    padding: 20px;
    max-width: 600px;
    margin: auto;
  }
  h1 {
    color: #bf360c;
    text-align: center;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
  }
  th, td {
    border: 1px solid #bf360c;
    padding: 10px;
    text-align: center;
  }
  th {
    background-color: #ffcc80;
  }
  .pass {
    color: #2ecc71;
    font-weight: bold;
  }
  .fail {
    color: #e74c3c;
    font-weight: bold;
  }
  #overallStatus {
    margin-top: 20px;
    font-size: 1.2em;
    font-weight: bold;
    text-align: center;
  }
  a.button {
    display: inline-block;
    margin-top: 30px;
    padding: 10px 20px;
    background-color: #bf360c;
    color: white;
    text-decoration: none;
    font-weight: bold;
    border-radius: 5px;
  }
  a.button:hover {
    background-color: #8c2b00;
  }
</style>
</head>
<body>

<h1>Student Report Card</h1>

<table>
  <thead>
    <tr>
      <th>Subject</th>
      <th>Grade</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody id="reportBody">
  </tbody>
</table>

<div id="overallStatus"></div>

<a href="index.html" class="button">Back to Welcome</a>

<script>
  var subjects = ["Math", "English", "Science"];
  var grades = [85, 95, 90];
  var passingGrade = 75;

  var tbody = document.getElementById("reportBody");
  var allPassed = true;

  for (var i = 0; i < subjects.length; i++) {
    var statusText = "";
    var statusClass = "";

    if (grades[i] >= passingGrade) {
      statusText = "Passed";
      statusClass = "pass";
    } else {
      statusText = "Failed";
      statusClass = "fail";
      allPassed = false;
    }

    var row = document.createElement("tr");

    var cellSubject = document.createElement("td");
    cellSubject.textContent = subjects[i];
    row.appendChild(cellSubject);

    var cellGrade = document.createElement("td");
    cellGrade.textContent = grades[i];
    row.appendChild(cellGrade);

    var cellStatus = document.createElement("td");
    cellStatus.textContent = statusText;
    cellStatus.classList.add(statusClass);
    row.appendChild(cellStatus);

    tbody.appendChild(row);
  }

  var overallStatusDiv = document.getElementById("overallStatus");
  if (allPassed) {
    overallStatusDiv.textContent = "Overall Status: Passed";
    overallStatusDiv.classList.add("pass");
  } else {
    overallStatusDiv.textContent = "Overall Status: Failed";
    overallStatusDiv.classList.add("fail");
  }
</script>

</body>
</html>
