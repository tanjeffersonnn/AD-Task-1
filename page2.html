<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AD Task 1 - Page 2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Loop Example</h1>
    <ul id="list"></ul>
    <a href="index.html">Back to Page 1</a>
  </div>

  <script>
    let output = "";
    for (let i = 1; i <= 5; i++) {
      output += "<li>Number " + i + "</li>";
    }
    document.getElementById("list").innerHTML = output;
  </script>
</body>
</html>
